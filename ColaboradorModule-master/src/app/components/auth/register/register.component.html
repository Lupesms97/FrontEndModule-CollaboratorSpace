
<div class="container-fluid" id="container">
    <div class="container">
        <div class="col bg-light p-5 mx-auto containerLogin" >
           <form #loginForm="ngForm" (ngSubmit)="criar(loginForm)">
                <div class="row text-center">
                    <h3 id="title">
                        Cadastro
                    </h3>
                </div>
                <div class="form-group">
                    <label class="form-control-label" >Digite o seu Nome </label>
                    <input 
                    type="text"
                    name="name"
                    class="form-control"
                    [(ngModel)]="user.name"
                    required minlength="10"
                    #name="ngModel"
                    >
                    <div *ngIf="name.hasError('minlength') && name.dirty" class="alert alert-danger">
                        <p>
                            Nome precisa ter mais de 10 digitos
                        </p>
                    </div>
                </div>

                <div class="form-group my-4 ">
                    <label class="form-control-label ">Email</label>
                    <input 
                    type="text"
                    class="form-control"
                    name="email"
                    [(ngModel)]="user.email"
                    required email 
                    #email="ngModel"
                    >
                    <div *ngIf="email.hasError('required') && email.touched " class="alert alert-danger">
                        <div id="alert-danger">Informe um email</div>
                    </div> 
                    <div *ngIf="email.hasError('email') && email.dirty" class="alert alert-danger">
                        <p>
                           Informe um email valido
                        </p>
                    </div>
                </div>

                <div class="form-group  my-4 ">
                    <label class="form-control-label" >Senha</label>
                    <input 
                    type="password"
                    name="password"
                    class="form-control"
                    [(ngModel)]="user.password"
                    required minlength="6"
                    #password="ngModel"
                    >
                    <div *ngIf="password.hasError('minlength') && password.dirty" class="alert alert-danger">
                        <p>
                            A senha precisa ter pelo menos 10 digitos
                        </p>
                    </div>
                </div>

                <div class="form-group">
                    <label>Unidade</label>
                    <select class="form-control" name="unidade" [(ngModel)]="user.unidade" required>
                        <option value="">Selecione</option>
                        <option *ngFor="let unidade of unidades" [value]="unidade">{{unidade}}</option>
                    </select>
                </div>
                <div class="row my-5">
                    <a  [routerLink]="'../login'" class="loginLink mx-auto">JÃ¡ tem cadastro?</a>
                </div>
                <div class="mt-3 text-center butaoSubmit">
                    <button class="btn btn-primary w-75" type="submit" [disabled]="!loginForm.valid">Criar</button>
                </div>
           </form>
        </div>
    </div>
</div>
